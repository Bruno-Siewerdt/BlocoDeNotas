                    <nav id="submenu5" class="submenus" name="Submenus">

                <li><a href="#" onclick="submenu2()" name="links">Predefinições</a>
                    <nav id="submenu2" class="submenus" name="Submenus">

                        </ul>
                    </nav>
                </li>

                                        <option value="Cubic" id="Cubic">Cubic</option>
                                        <option value="February" id="February">February</option>
                                        <option value="Flakes" id="Flakes">Flakes</option>
                                        <option value="Birthday" id="Birthday">Birthday</option>
                                        <option value="Harry" id="Harry">Harry Potter</option>
                                        <option value="Hello" id="Hello">Hello</option>
                                        <option value="Infected" id="Infected">INFECTED</option>
                                        <option value="JMH" id="JMH">JMH</option>

                                        <option value="London" id="London">Old London</option>
                                        <option value="Roman" id="Roman">Roman</option>
                                        <option value="SketchB" id="SketchB">Sketch Block</option>
                                        <option value="Saloon" id="Saloon">The Dead Saloon</option>
                                        <option value="Transformers" id="Transformers">Transformers</option>
                                        <option value="White" id="White">White on Black</option>
                                        <option value="Sega" id="Sega">Sega</option>
                                    </select>
                                    <input type="button" value="Definir" onclick="Fonte()">
                                </nav>
                            </li>
                        </ul>
                    </nav>
                </li>
            </ul>
        </nav>
    </article>
    <article id="principal">
        <div id="centralizar">
            <ul id="tarefas">
            </ul>
            <div id="inputs">
                <input type="text" id="tarefa" placeholder="Digite uma Tarefa">
                <input type="button" id="botao" value="Adicionar" onclick="addTodo()" >
            </div>
        </div>
    </article>
    <script src="BlocoDeNotas.js"></script>

</html>
